<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6699cc;
        }
        .btn {
            background-color: #6699cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #5577aa;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3>BMI calculator</h3>
    <form>
        <div class="form-group">
            <label for="height">Height (Feet and Inches)</label>
            <div style="display: flex">
                <input type="number" id="height-feet" name="height-feet" placeholder="Feet" style="margin-right: 10px" required>
                <input type="number" id="height-inches" name="height-inches" placeholder="Inches" required>
            </div>
        </div>
        <div class="form-group">
            <label for="weight">Weight (Pounds)</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
    </form>
    <div class="result">
        <p id="result-value"></p>
        <p id="result-category"></p>
    </div>
    <div class="result"></div>
</div>

<script>
    function calculate() {
        var feet = parseFloat(document.getElementById("height-feet").value);
        var inches = parseFloat(document.getElementById("height-inches").value);
        var weight = parseFloat(document.getElementById("weight").value);
        var height = (feet * 12 + inches) * 0.0254; // convert to meters
        var bmi = (weight*0.45359237) / (height * height);
        var category;

        bmi = bmi.toFixed(2);

        if (bmi >= 30) {
            category = "Obese";
        } else if (bmi >= 25) {
            category = "Overweight";
        } else if (bmi >= 18.5) {
            category = "Normal weight";
        } else {
            category = "Underweight";
        }

        document.getElementById("result-value").innerHTML = "BMI value: " + bmi;
        document.getElementById("result-category").innerHTML = "Category: " + category;
    }
</script>
</body>
</html>
